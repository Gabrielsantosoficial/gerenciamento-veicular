<!-- confirm-destination.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Destino - Gestão de Veículos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="logo-header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="car-icon">
                        <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
                        <circle cx="6.5" cy="16.5" r="2.5"/>
                        <circle cx="16.5" cy="16.5" r="2.5"/>
                    </svg>
                    <div class="dot"></div>
                </div>
                <h1>Gestão de Veículos</h1>
                <p>Unidade Itapipoca - CE</p>
            </div>

            <div class="confirm-destination">
                <div class="destination-confirmation-card">
                    <div class="destination-icon-large">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
                            <circle cx="12" cy="9" r="3"/>
                        </svg>
                    </div>
                    
                    <div class="destination-details">
                        <h2 class="section-title">Confirmar destino</h2>
                        <p class="destination-text">FORTALEZA</p>
                        <p class="destination-info">Distância aproximada: 130 km</p>
                        <p class="destination-info">Tempo estimado: 2h15min</p>
                    </div>

                    <div class="confirmation-message">
                        <p>Você confirma que está indo para este destino?</p>
                    </div>

                    <div class="confirm-buttons">
                        <button onclick="window.history.back()" class="button button-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            Voltar
                        </button>
                        <a href="timer.html" class="button button-green">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 6L9 17l-5-5"/>
                            </svg>
                            Confirmar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
