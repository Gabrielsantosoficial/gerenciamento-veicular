<!-- statistics.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas - Gestão de Veículos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="header-with-back">
                <button onclick="window.history.back()" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <div class="logo-header">
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="car-icon">
                            <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
                            <circle cx="6.5" cy="16.5" r="2.5"/>
                            <circle cx="16.5" cy="16.5" r="2.5"/>
                        </svg>
                        <div class="dot"></div>
                    </div>
                    <h1>Estatísticas</h1>
                </div>
            </div>

            <div class="stats-section">
                <div class="stats-filters">
                    <div class="filters-group">
                        <select class="input">
                            <option value="7">Últimos 7 dias</option>
                            <option value="30">Últimos 30 dias</option>
                            <option value="90">Últimos 90 dias</option>
                            <option value="365">Último ano</option>
                        </select>
                        
                        <select class="input">
                            <option value="all">Todos os veículos</option>
                            <option value="onix-2634">ONIX - PNP 2634</option>
                            <option value="onix-2514">ONIX - PNP 2514</option>
                            <option value="spin">SPIN - SBJ</option>
                        </select>
                    </div>
                    
                    <button class="button-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Exportar Relatório
                    </button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 20h9"/>
                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                            </svg>
                        </div>
                        <div class="stat-info">
                            <div class="stat-title">Total de Viagens</div>
                            <div class="stat-value">156</div>
                            <div class="stat-change positive">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <polyline points="18 15 12 9 6 15"/>
                                </svg>
                                +12% em relação ao período anterior
                            </div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-title">Quilômetros Percorridos</div>
                        <div class="stat-value">2.450 km</div>
                        <div class="stat-change negative">-5% em relação ao período anterior</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-title">Tempo Total</div>
                        <div class="stat-value">185h</div>
                        <div class="stat-change positive">+8% em relação ao período anterior</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-title">Manutenções</div>
                        <div class="stat-value">3</div>
                        <div class="stat-change neutral">Igual ao período anterior</div>
                    </div>
                </div>

                <div class="charts-container">
                    <div class="main-chart">
                        <div class="chart-header">
                            <h3 class="chart-title">Quilometragem por Veículo</h3>
                            <div class="chart-legend">
                                <span class="legend-item">
                                    <span class="legend-color" style="background-color: #dc2626"></span>
                                    Quilômetros
                                </span>
                            </div>
                        </div>
                        <div class="chart-content">
                            <div class="chart-bars">
                                <div class="chart-bar-group">
                                    <div class="chart-bar" style="height: 80%;">
                                        <div class="bar-toolti  p">2.450 km</div>
                                    </div>
                                    <span class="bar-label">ONIX - PNP 2634</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
