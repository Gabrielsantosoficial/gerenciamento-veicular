<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestão de Veículos</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="login-card">
            <div class="logo-header">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="car-icon">
                        <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
                        <circle cx="6.5" cy="16.5" r="2.5"/>
                        <circle cx="16.5" cy="16.5" r="2.5"/>
                    </svg>
                    <div class="dot"></div>
                </div>
                <h1>Gestão de Veículos</h1>
                <p>Unidade Itapipoca - CE</p>
            </div>
            
            <form class="login-form" action="veiculos/veiculos.html">
                <div class="input-group">
                    <i class="input-icon fas fa-user"></i>
                    <input type="text" class="input" placeholder="Usuário" required>
                </div>
                <div class="input-group">
                    <i class="input-icon fas fa-lock"></i>
                    <input type="password" class="input" placeholder="Senha" required>
                </div>
                <button type="submit" class="button button-green">Entrar</button>
            </form>
        </div>
    </main>
</body>
</html>
