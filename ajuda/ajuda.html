<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajuda - Gestão de Veículos</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="ajuda.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="card">
        <!-- Cabeçalho com botão de voltar -->
        <div class="header-with-back">
          <button onclick="window.history.back()" class="back-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="m15 18-6-6 6-6" />
            </svg>
          </button>
          <div class="logo-header">
            <div class="logo">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="car-icon"
              >
                <path
                  d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"
                />
                <circle cx="6.5" cy="16.5" r="2.5" />
                <circle cx="16.5" cy="16.5" r="2.5" />
              </svg>
              <div class="dot"></div>
            </div>
            <h1>Ajuda</h1>
          </div>
        </div>

        <div class="secao-ajuda">
          <div class="pesquisa-container">
            <div class="pesquisa-wrapper">
              <svg
                class="icone-pesquisa"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
              </svg>
              <input
                type="text"
                class="campo-pesquisa"
                placeholder="Digite sua dúvida..."
              />
            </div>
          </div>

          <div class="categorias">
            <button class="botao-categoria ativo">
              Viagens
            </button>
            <button class="botao-categoria">
              Problemas
            </button>
            <button class="botao-categoria">
              Configurações
            </button>
          </div>

          <div class="lista-perguntas">
            <div class="pergunta">
              <button class="botao-pergunta">
                <span>Como registrar uma nova viagem?</span>
                <svg
                  class="seta-pergunta"
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </button>
              <div class="resposta">
                <div class="conteudo-resposta">
                  <p>Para registrar uma nova viagem, siga os passos:</p>
                  <ol class="lista-passos">
                  </ol>
                  <div class="midia-resposta">
                    <img
                      src="../assets/images/help/nova-viagem.png"
                      alt="Tutorial nova viagem"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="contato-ajuda">
            <div class="cartao-contato">
              <h3>Precisa de mais ajuda?</h3>
              <p>Estamos disponíveis para te ajudar</p>
              <div class="opcoes-contato">
                <a href="mailto:suporte@exemplo.com" class="botao-contato">
                  Entrar em contato
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
