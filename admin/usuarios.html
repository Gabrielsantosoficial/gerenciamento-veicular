<!-- user-management.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários - Gestão de Veículos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar igual ao admin-dashboard.html -->
        
        <main class="admin-main">
            <header class="admin-header">
                <!-- Header igual ao admin-dashboard.html -->
            </header>

            <div class="admin-content">
                <div class="content-header">
                    <h2>Gerenciamento de Usuários</h2>
                    <button class="button button-green">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Novo Usuário
                    </button>
                </div>

                <div class="filters-bar">
                    <div class="search-filter">
                        <input type="text" class="input" placeholder="Buscar usuários...">
                    </div>
                    <div class="select-filter">
                        <select class="input">
                            <option value="">Todos os perfis</option>
                            <option value="admin">Administrador</option>
                            <option value="manager">Gerente</option>
                            <option value="user">Usuário</option>
                        </select>
                    </div>
                    <div class="select-filter">
                        <select class="input">
                            <option value="">Status</option>
                            <option value="active">Ativo</option>
                            <option value="inactive">Inativo</option>
                        </select>
                    </div>
                </div>

                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="checkbox">
                                </th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Perfil</th>
                                <th>Status</th>
                                <th>Último Acesso</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox">
                                </td>
                                <td>
                                    <div class="user-info">
                                        <img src="https://ui-avatars.com/api/?name=John+Doe" alt="John Doe" class="avatar-image">
                                        <span>John Doe</span>
                                    </div>
                                </td>
                                <td>john.doe@example.com</td>
                                <td>
                                    <span class="badge admin">Administrador</span>
                                </td>
                                <td>
                                    <span class="badge active">Ativo</span>
                                </td>
                                <td>Hoje, 14:30</td>
                                <td>
                                    <div class="table-actions">
                                        <button class="action-button" title="Editar">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M12 20h9"/>
                                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                                            </svg>
                                        </button>
                                        <button class="action-button" title="Excluir">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <polyline points="3 6 5 6 21 6"/>
                                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                            </svg>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Mais linhas de usuários... -->
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="button button-outline" disabled>Anterior</button>
                    <div class="pagination-numbers">
                        <button class="page-number active">1</button>
                        <button class="page-number">2</button>
                        <button class="page-number">3</button>
                        <span>...</span>
                        <button class="page-number">10</button>
                    </div>
                    <button class="button button-outline">Próxima</button>
                </div>
            </div>
        </main>
    </div>

<!-- Adicionar antes do fechamento do body em user-management.html -->
<div class="modal" id="userModal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <h3>Novo Usuário</h3>
            <button class="modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
        </div>
        
        <div class="modal-content">
            <form class="form-grid">
                <div class="form-group">
                    <label class="form-label">Nome Completo</label>
                    <input type="text" class="input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <input type="password" class="input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar Senha</label>
                    <input type="password" class="input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Perfil</label>
                    <select class="input" required>
                        <option value="">Selecione um perfil</option>
                        <option value="admin">Administrador</option>
                        <option value="manager">Gerente</option>
                        <option value="user">Usuário</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Unidade</label>
                    <select class="input" required>
                        <option value="">Selecione uma unidade</option>
                        <option value="1">Itapipoca - CE</option>
                        <option value="2">Fortaleza - CE</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label class="form-label">Observações</label>
                    <textarea class="input" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Status</label>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Ativo</span>
                    </label>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button class="button button-outline" type="button">Cancelar</button>
            <button class="button button-green" type="submit">Salvar</button>
        </div>
        </div>
    </div>
</body>
</html>
