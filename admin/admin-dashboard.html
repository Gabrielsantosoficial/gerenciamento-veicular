        <main class="admin-main">
            <header class="admin-header">
                <div class="header-search">
                    <input type="text" class="input" placeholder="Buscar...">
                </div>
                <div class="header-actions">
                    <div class="notifications-dropdown">
                        <button class="notification-button" id="notificationButton">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                                <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                            </svg>
                            <span class="notification-badge">3</span>
                        </button>
                        <div class="notifications-menu" id="notificationsMenu">
                            <div class="notifications-header">
                                <h3>Notificações</h3>
                                <button class="mark-all-read">Marcar todas como lidas</button>
                            </div>
                            <div class="notifications-list">
                                <div class="notification-item unread">
                                    <div class="notification-icon warning">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                                            <line x1="12" y1="9" x2="12" y2="13"/>
                                            <line x1="12" y1="17" x2="12.01" y2="17"/>
                                        </svg>
                                    </div>
                                    <div class="notification-content">
                                        <p>Veículo PNP-2634 requer manutenção preventiva</p>
                                        <span class="notification-time">2h atrás</span>
                                    </div>
                                </div>
                                <!-- Adicione mais notificações conforme necessário -->
                            </div>
                            <div class="notifications-footer">
                                <a href="notificacoes.html">Ver todas as notificações</a>
                            </div>
                        </div>
                    </div>
                    <div class="user-menu">
                        <img src="https://ui-avatars.com/api/?name=Admin" alt="Admin" class="avatar-image">
                        <span>Admin</span>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="dashboard-header">
                    <h2>Dashboard</h2>
                    <div class="date-filter">
                        <select class="input">
                            <option>Últimos 7 dias</option>
                            <option>Últimos 30 dias</option>
                            <option>Este mês</option>
                            <option>Este ano</option>
                        </select>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <div class="card-header">
                            <h3>Total de Veículos</h3>
                            <span class="card-icon vehicles">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
                                    <circle cx="6.5" cy="16.5" r="2.5"/>
                                    <circle cx="16.5" cy="16.5" r="2.5"/>
                                </svg>
                            </span>
                        </div>
                        <div class="card-value">12</div>
                        <div class="card-change positive">+2 este mês</div>
                    </div>

                    <!-- Mais cards do dashboard... -->
                </div>

                <div class="dashboard-charts">
                    <!-- Área para gráficos -->
                </div>

                <div class="recent-activities">
                    <h3>Atividades Recentes</h3>
                    <div class="activity-list">
                        <!-- Lista de atividades -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationButton = document.getElementById('notificationButton');
            const notificationsMenu = document.getElementById('notificationsMenu');

            notificationButton.addEventListener('click', function(e) {
                e.stopPropagation();
                notificationsMenu.classList.toggle('active');
            });

            document.addEventListener('click', function(e) {
                if (!notificationsMenu.contains(e.target)) {
                    notificationsMenu.classList.remove('active');
                }
            });
        });
    </script>
</body>
