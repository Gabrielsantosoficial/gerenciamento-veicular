<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditoria - Gestão de Veículos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar igual ao admin-dashboard.html -->
        
        <main class="admin-main">
            <header class="admin-header">
                <!-- Header igual ao admin-dashboard.html -->
            </header>

            <div class="admin-content">
                <div class="content-header">
                    <h2>Auditoria</h2>
                    <button class="button button-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Exportar Relatório
                    </button>
                </div>

                <div class="filters-bar">
                    <div class="search-filter">
                        <input type="text" class="input" placeholder="Buscar registros...">
                    </div>
                    <div class="select-filter">
                        <select class="input">
                            <option value="">Tipo de Ação</option>
                            <option value="create">Criação</option>
                            <option value="update">Atualização</option>
                            <option value="delete">Exclusão</option>
                            <option value="login">Login</option>
                        </select>
                    </div>
                    <div class="select-filter">
                        <select class="input">
                            <option value="">Módulo</option>
                            <option value="users">Usuários</option>
                            <option value="vehicles">Veículos</option>
                            <option value="trips">Viagens</option>
                            <option value="maintenance">Manutenção</option>
                        </select>
                    </div>
                    <div class="date-filter">
                        <input type="date" class="input" placeholder="Data inicial">
                        <input type="date" class="input" placeholder="Data final">
                    </div>
                </div>

                <div class="audit-timeline">
                    <div class="timeline-date">Hoje</div>
                    
                    <div class="audit-entry">
                        <div class="audit-icon create">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </div>
                        <div class="audit-content">
                            <div class="audit-header">
                                <span class="audit-user">John Doe</span>
                                <span class="audit-time">14:30</span>
                            </div>
                            <div class="audit-action">Criou um novo usuário</div>
                            <div class="audit-details">
                                <pre>
{
    "name": "Maria Silva",
    "email": "maria.silva@example.com",
    "role": "user",
    "unit": "Itapipoca - CE"
}
                                </pre>
                            </div>
                        </div>
                    </div>

                    <div class="audit-entry">
                        <div class="audit-icon update">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                        </div>
                        <div class="audit-content">
                            <div class="audit-header">
                                <span class="audit-user">Admin</span>
                                <span class="audit-time">13:45</span>
                            </div>
                            <div class="audit-action">Atualizou configurações do sistema</div>
                            <div class="audit-details">
                                <div class="changes-list">
                                    <div class="change-item">
                                        <span class="change-field">Alerta de Manutenção</span>
                                        <span class="change-old">500 km</span>
                                        <span class="change-arrow">→</span>
                                        <span class="change-new">1000 km</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Mais entradas de auditoria... -->
                </div>

                <div class="pagination">
                    <!-- Paginação igual às outras páginas -->
                </div>
            </div>
        </main>
    </div>
</body>
</html>
