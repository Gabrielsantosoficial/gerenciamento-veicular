<!-- system-settings.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Sistema - Gestão de Veículos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="header-with-back">
                <button onclick="window.history.back()" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <div class="logo-header">
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="car-icon">
                            <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
                            <circle cx="6.5" cy="16.5" r="2.5"/>
                            <circle cx="16.5" cy="16.5" r="2.5"/>
                        </svg>
                        <div class="dot"></div>
                    </div>
                    <h1>Configurações do Sistema</h1>
                </div>
            </div>

            <div class="settings-section">
                <div class="settings-group">
                    <h2 class="settings-title">Geral</h2>
                    <div class="setting-item">
                        <div class="setting-label">
                            <span>Nome da Unidade</span>
                            <span class="setting-description">Nome exibido no cabeçalho</span>
                        </div>
                        <input type="text" class="input" value="Itapipoca - CE">
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">
                            <span>Fuso Horário</span>
                            <span class="setting-description">Fuso horário para registros</span>
                        </div>
                        <select class="input">
                            <option value="America/Fortaleza">Fortaleza (GMT-3)</option>
                            <option value="America/Sao_Paulo">São Paulo (GMT-3)</option>
                        </select>
                    </div>
                </div>

                <div class="settings-group">
                    <h2 class="settings-title">Notificações</h2>
                    <div class="setting-item">
                        <div class="setting-label">
                            <span>E-mail de Notificações</span>
                            <span class="setting-description">Receber alertas por e-mail</span>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <div class="setting-item">
                        <div class="setting-label">
                            <span>Alertas de Manutenção</span>
                            <span class="setting-description">Km antes da próxima revisão</span>
                        </div>
                        <input type="number" class="input" value="1000">
                    </div>
                </div>

                <div class="settings-group">
                    <h2 class="settings-title">Backup</h2>
                    <div class="setting-item">
                        <div class="setting-label">
                            <span>Backup Automático</span>
                            <span class="setting-description">Realizar backup diário</span>
                        </div>
                        <label class="toggle">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>

                    <button class="button button-outline">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="17 8 12 3 7 8"/>
                            <line x1="12" y1="3" x2="12" y2="15"/>
                        </svg>
                        <a href="backup.html">Fazer Backup Manual</a>
                    </button>
                </div>

                <button class="button button-green">Salvar Configurações</button>
            </div>
        </div>
    </main>
</body>
</html>
