<!DOCTYPE html>
<html lang="pt-BR">
<cabeça>
    <meta charset="UTF-8">
    <meta nome="viewport" conteúdo="width=device-width, initial-scale=1.0">
    <título>Login - Gestão de Veículos</título>
    <link rel="folha de estilo" href="css/estilo.css">
    <link rel="pré-conectar" href="https://fonts.googleapis.com">
    <link rel="pré-conectar" href="https://fonts.gstatic.com" origem cruzada>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</cabeça>
<corpo>  
    <principal classe="contêiner">
        <div classe="cartão de login">
            <div classe="cabeçalho de logotipo">
                <div classe="logotipo">
                    <svg xmlns="http://www.w3.org/2000/svg" largura="32" alta="32" ver caixa="0 0 24 24" preencher="nenhum" acidente vascular cerebral="cor atual" largura do traço="2" stroke-linecap="round" stroke-linejoin="round" class="car-icon">
                        <caminho d="M14 16H9m10 0h3v-3,15a1 1 0 0 0-0,84-0,99L16 11l-2,7-3,6a1 1 0 0-0,8-0,4H5,24a2 2 0 0-1,8 1,1l-0,8 1,63A6 6 0 0 0 2 12,42V16h2"/>
                        <círculo cx="6,5" cy="16,5" r="2,5"/>
                        <círculo cx="16,5" cy="16,5" r="2,5"/>
                    </svg>
                    <div classe="ponto"></div>
                </div>
                <h1>Gestão de Veículos</h1>
                <p>União Itapipoca - CE</p>
            </div>
            
            <formulário classe="forma de login" ação="veículos/veículos.html">
                <div classe="grupo de entrada">
                    <i classe="input-icon fas fa-user"></i>
                    <entrada tipo="texto" classe="entrada" espaço reservado="Usuário" requerido>
                </div>
                <div classe="grupo de entrada">
                    <i classe="input-icon fas fa-lock"></i>
                    <entrada tipo="senha" classe="entrada" espaço reservado="Senha" requerido>
                </div>
                <botão tipo="enviar" classe="botão verde-botão">Entrar</botão>
            </formulário>

            <div classe="logo-dass">
                <vão>DASS</vão>
                <p>Versão 1.0.0</p>
            </div>
        </div>
    </principal>
</corpo>
</html>
