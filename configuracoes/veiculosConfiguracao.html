<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações do Veículo - Gestão de Veículos</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="header-with-back">
                <button onclick="window.history.back()" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m15 18-6-6 6-6"/>
                    </svg>
                </button>
                <div class="logo-header">
                    <div class="logo">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="car-icon">
                            <path d="M14 16H9m10 0h3v-3.15a1 1 0 0 0-.84-.99L16 11l-2.7-3.6a1 1 0 0 0-.8-.4H5.24a2 2 0 0 0-1.8 1.1l-.8 1.63A6 6 0 0 0 2 12.42V16h2"/>
                            <circle cx="6.5" cy="16.5" r="2.5"/>
                            <circle cx="16.5" cy="16.5" r="2.5"/>
                        </svg>
                        <div class="dot"></div>
                    </div>
                    <h1>Configurações do Veículo</h1>
                    <p class="subtitle">ONIX - PNP 2634</p>
                </div>
            </div>

            <div class="settings-form">
                <div class="form-section">
                    <h2 class="section-subtitle">Informações Básicas</h2>
                    <div class="form-group">
                        <label class="form-label">Placa</label>
                        <div class="input-with-icon">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="4" width="20" height="16" rx="2"/>
                                <path d="M7 8h10"/>
                                <path d="M7 12h10"/>
                                <path d="M7 16h10"/>
                            </svg>
                            <input type="text" class="input" value="PNP 2634" pattern="[A-Z]{3}\s\d{4}" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Modelo</label>
                        <div class="input-with-icon">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M7 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"/>
                                <path d="M17 17m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0"/>
                                <path d="M5 17h-2v-6l2-5h9l4 5h1a2 2 0 0 1 2 2v4h-2m-4 0h-6"/>
                            </svg>
                            <input type="text" class="input" value="ONIX" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-subtitle">Detalhes Técnicos</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Ano</label>
                            <div class="input-with-icon">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <input type="number" class="input" value="2022" min="1900" max="2099" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="input status-select">
                                <option value="active">Ativo</option>
                                <option value="maintenance">Em Manutenção</option>
                                <option value="inactive">Inativo</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-subtitle">Quilometragem</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Quilometragem Atual</label>
                            <div class="input-with-icon">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 12m-8 0a8 8 0 1 0 16 0a8 8 0 1 0 -16 0"/>
                                    <path d="M12 12l3 2"/>
                                    <path d="M12 7v5"/>
                                </svg>
                                <input type="number" class="input" value="45000" min="0" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Próxima Revisão (km)</label>
                            <div class="input-with-icon">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 12m-8 0a8 8 0 1 0 16 0a8 8 0 1 0 -16 0"/>
                                    <path d="M12 12l3 2"/>
                                    <path d="M12 7v5"/>
                                </svg>
                                <input type="number" class="input" value="50000" min="0" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button class="button button-outline" onclick="window.history.back()">Cancelar</button>
                    <button class="button button-green" onclick="salvarAlteracoes()">Salvar Alterações</button>
                </div>

                <div class="success-message" style="display: none;">
                    <div class="success-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                    </div>
                    <h2 class="success-title">Alterações Salvas!</h2>
                    <p class="success-description">As configurações do veículo foram atualizadas com sucesso.</p>
                    <div class="success-actions">
                        <button class="button button-outline" onclick="window.location.href='../veiculoOpcoes.html'">Voltar para Opções</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
